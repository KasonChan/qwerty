@(message: String)(implicit webJarAssets: WebJarAssets, messages: Messages)

@main {

    <div class="MainCSS-titleDiv">
        <h1>@Messages("application.name") Play and Scala.js share a same message</h1>
    </div>
    <ul>
        <li>Play shouts out: <em>@message</em></li>
        <li>Scala.js shouts out: <em id="scalajsShoutOut"></em></li>
    </ul>
    <p id="text">Can i put it here? <input id="remove" type="submit" value="No, you can not!"/></p>

}
